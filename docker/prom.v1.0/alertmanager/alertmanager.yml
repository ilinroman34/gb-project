global:
  resolve_timeout: 10s

route:
  group_by: ['alertname']
  group_wait: 3s
  receiver: 'telegram_bot'

receivers:
- name: 'telegram_bot'
  telegram_configs:
  - bot_token: ''
    api_url: 'https://core.telegram.org/bots/api'
    chat_id: 1370800123
    parse_mode: 'HTML'



